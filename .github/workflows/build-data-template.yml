name: Build Data_Template DLL

on:
  push:
    paths:
      - 'ADK/Data_Template/**'
      - '.github/workflows/build-data-template.yml'
  pull_request:
    paths:
      - 'ADK/Data_Template/**'
      - '.github/workflows/build-data-template.yml'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Convert .dsp to .vcxproj (if needed)
        run: |
          if not exist ADK\Data_Template\Test.vcxproj (
            echo "You may need to manually convert Test.dsp to Test.vcxproj using Visual Studio."
            exit 1
          )

      - name: Build DLL
        run: |
          msbuild ADK\Data_Template\Test.vcxproj /p:Configuration=Release

      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: Data_Template_DLL
          path: ADK\Data_Template\Release\*.dll